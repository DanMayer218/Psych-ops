<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- game javascript file -->
    <script rel="javascript" src="./assets/index.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- css style page -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Overpass&display=swap"
      rel="stylesheet"
    />
    <title>Psych-Ops</title>
  </head>
  <body>
    <header id="header">PSYCH-OPS</header>
    <div id="wordbox">
      <div class="card">
        <div class="card-header">
          <!-- <h3 class="card-title"><strong>Word to Guess</strong></h3> -->
        </div>
        <div class="card-body">
          <!-- This h3 section called wordblanks is what we'll be replacing with letters as the user guesses.
                          Pay particular attention to the id called ***wordblanks***. We'll be referencing this in the JavaScript. -->
          <h3 id="word-blanks">_ _ _ _ _ _ _ _ _</h3>
        </div>
      </div>
    </div>
    <div id="eyeballs">
      <img
        src="https://static.wixstatic.com/media/8d217c621775473da477f56139d59e38.png/v1/fill/w_560,h_486,al_c,q_85,usm_0.66_1.00_0.01/Third%20Eye.webp"
        id="eyeimg"
      />
    </div>
    <!-- instructions div -->
    <div id="instructions">
      What word am I thinking of? Press any letter to begin.....
    </div>
    <!-- results grid -->
    <div class="container-fluid">
      <div class="row">
        <!-- wrong guesses card -->
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <strong>WRONG GUESSES: </strong> <span id="wrong-guesses"></span>
            </div>
          </div>
        </div>
        <!-- holds the number of wrong guesses -->
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <strong>REMAINING: </strong> <span id="guesses-left">9</span>
            </div>
          </div>
        </div>
        <!-- win counter -->
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <strong>VICTORIES: </strong> <span id="win-counter">0</span>
            </div>
          </div>
        </div>
        <!-- loss counter -->
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <strong>DEFEATS: </strong> <span id="loss-counter">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
